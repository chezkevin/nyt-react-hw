<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>
	<link href="http://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-primary search-parameters">
				<div class="panel-heading">
					<h3 class="panel-title">Search Parameters</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
					<div class="form-group">
						<div class="col-lg-12">
							<label class="col-lg-6 control-label">Search Term</label>
						</div>
						<div class="col-lg-12">
							<input type="text" class="form-control" id="input-search-term" placeholder="Bill Murray">
						</div>
						<div class="col-lg-12">
							<label class="col-lg-6 control-label">Number of Records to Retrieve:</label>
						</div>
						<div class="col-lg-12">
							<select name = "Number of records" class="col-lg-12 form-control" id="num-records">
								<option value="1">1</option>
								<option value="5">5</option>
								<option value="10">10</option>
							</select>
						</div>
						<div class="col-lg-12">
							<label class="col-lg-6 control-label">Start Year (Optional):</label>
						</div>
						<div class="col-lg-12">
							<input type="text" class="form-control" id="input-start-year" placeholder="1980">
						</div>
						<div class="col-lg-12">
							<label class="col-lg-6 control-label">End Year (Optional):</label>
						</div>
						<div class="col-lg-12">
							<input type="text" class="form-control" id="input-end-year" placeholder="2016">
						</div>
						<div class="col-lg-12">
							<button type="submit" id="search" class="btn btn-primary">Search</button>
							<button type="reset" id="reset" class="btn btn-default">Clear Results</button>
						</div>
					</div>
					</form>
				</div>
			</div>
			<div class="panel panel-primary top-articles">
				<div class="panel-heading">
					<h3 class="panel-title">Top Articles</h3>
				</div>
				<div class="col-lg-12 result-articles">

				</div>
			</div>
		</div>
	</div>
</div>
</div>
<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
